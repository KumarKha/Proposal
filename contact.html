<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact-Roofing Co.</title>
	</head>
	<body>
		<header>
			<h1>Roofing Co.</h1>
			<nav>
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="contact.html">Contact</a>
			</nav>
		</header>
		<main>
			<form action="" method="get">
				<div>
					<label for="name">Enter your name: </label>
					<input type="text" name="name" id="name" required />
					<label for="email">Enter you Email</label>
					<input type="email" name="email" id="email" required />
					<label for="service">Please select a service</label>
					<select name="service" id="service-select" required>
						<option value="">--Please choose a service--</option>
						<option value="roof-installation">Roof Installation</option>
						<option value="roof-repair">Roof Repair</option>
						<option value="roof-inspection">Roof Inspection</option>
						<option value="gutter-replacement">Gutter Replacement</option>
						<option value="storm-damage-repair">Storm Damage Repair</option>
						<option value="roof-maintenance">Roof Maintenance</option>
					</select>
					<label for="message">Enter a message (Optional)</label>
					<input type="text" />
				</div>
				<input type="submit" value="Submit" />
			</form>
		</main>
		<footer><p>&copy; Home-Roofing Co.</p></footer>
	</body>
</html>
